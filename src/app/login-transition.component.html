<div *ngIf="firebaseService.user | async">
  <h1>{{ (firebaseService.user | async)?.email }}!</h1>
  <h2>class="display-1"</h2>

  <post-creation-form (change)="onPostCreated($event)"> </post-creation-form>
  <div class="container" *ngFor="let post of posts">
    <div class="col">
      <post
        class="post"
        title="{{ post.title }}"
        content="{{ post.content }}"
        (change)="onRemovePost($event)"
      >
      </post>
    </div>
  </div>
</div>

<div *ngIf="!(firebaseService.user | async)">
  <login-transition></login-transition>
</div>
